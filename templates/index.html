{% extends "base.html" %}

{% block content %}
    <style>
        /* Styles gÃ©nÃ©raux */
        .category-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 30px;
            border-bottom: 3px solid #007bff;
            padding-bottom: 5px;
            text-transform: uppercase;
            text-align: center;
            color: #333;
        }

        .card {
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .card-img-container {
            width: 100%;
            height: 200px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-img-top {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .card-body {
            text-align: center;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .card-text {
            font-size: 0.95rem;
            color: #555;
        }
    </style>

    <h1 class="mb-4 text-center">ðŸ”¥ Les meilleures promotions du moment ðŸ”¥</h1>

    {% for category, items in promotions_by_category.items() %}
        <h2 class="category-title">{{ category }}</h2>
        <div class="row">
            {% for promo in items %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-img-container">
                        <img src="{{ promo.image }}" class="card-img-top" alt="{{ promo.title }}">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{ promo.title }}</h5>
                        <p class="card-text">{{ promo.description }}</p>
                        <a href="{{ promo.link }}" class="btn btn-primary" target="_blank">Voir l'offre</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    {% endfor %}
{% endblock %}
